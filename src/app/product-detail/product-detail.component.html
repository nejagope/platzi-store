<div>
    <img [src]="product.image" [alt]="product.description">
</div>

<div>
    <ul>
        <li>
            Nombre: {{product.title}}
        </li>
        <li>
            Precio: {{ product.price | currency:'Q' }}
        </li>        
    </ul>

    <p>
        {{ product.description }}
    </p>
</div>
